<div class="input-wrapper">
    @if (label()) {
    <label [for]="id()" class="label">{{ label() }}</label>
    }
    <input [id]="id()" [type]="type()" [placeholder]="placeholder()" [disabled]="disabled()" [value]="value"
        (input)="onInputChange($event)" (blur)="onTouched()" class="input" [class.error]="error()" />
    @if (error()) {
    <span class="error-message">{{ error() }}</span>
    }
</div>
